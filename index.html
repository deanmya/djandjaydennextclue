<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decode the Phrases</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Decode the Phrases</h1>
    <p>Rearrange the phrases in the correct order to reveal the next clue.</p>
    <div id="phrases">
      <div class="phrase" data-phrase="tremble before bast">tremble before bast</div>
      <div class="phrase" data-phrase="armed and dangerous">armed and dangerous</div>
      <div class="phrase" data-phrase="we are undefeatable">we are undefeatable</div>
      <div class="phrase" data-phrase="cho no mai o kurae">cho no mai o kurae</div>
    </div>
    <button id="checkOrder">Check Order</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
